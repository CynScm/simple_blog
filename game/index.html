<!DOCTYPE html>

<html>
	<head>
		<title>躲避小行星</title>
		<meta charset="utf-8">
		
		<link href="game.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="game.js"></script>
	</head>
	
	<body>
		<div id="game">
			<div id="gameUI">
				<div id="gameIntro">
					<h1>躲避小行星</h1>
					<p>按"开始"键,然后按任意键开始,按"w"、"s"、"d"控制"上"、"下"、"右"运动,其中"d"是加速。</p>
					<p><a id="gamePlay" class="button" href="">开始</a></p>
				</div>
				<div id="gameStats">
					<p>生存时间: <span class="gameScore"></span> 秒</p>
					<p><a class="gameReset" href="">重新开始</a></p>
				</div>
				<div id="gameComplete">
					<h1>游戏结束!</h1>
					<p>你生存了 <span class="gameScore"></span> 秒.</p>
					<p><a class="gameReset button" href="">再玩一次</a></p>
				</div>
			</div>
			<canvas id="gameCanvas" width="800" height="600">
				<!-- Insert fallback content here -->
			</canvas>
			
			<!-- Audio -->
			<audio id="gameSoundBackground" loop>
				<source src="sounds/background.ogg">
				<source src="sounds/background.mp3">
			</audio>
			<audio id="gameSoundThrust" loop>
				<source src="sounds/thrust.ogg">
				<source src="sounds/thrust.mp3">
			</audio>
			<audio id="gameSoundDeath">
				<source src="sounds/death.ogg">
				<source src="sounds/death.mp3">
			</audio>
		</div>
	</body>
</html>
